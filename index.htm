
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Custom Pixel</title>
    
    <!-- Cookiebot Script -->
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="44e2cbb5-4d45-45e9-bdee-a4a31ab12a19" data-blockingmode="auto" type="text/javascript"></script>
</head>
<body>
    <button onclick="refreshPage()">Refresh Page</button>

    <script>
        function refreshPage() {
            window.lintrk('track', { conversion_url: "https://karankhosla12.github.io/kkcustomeevent" });

            setTimeout(function() {
                location.reload();
            }, 5000);
        }
    </script>

    <!-- LinkedIn Cookies -->
    <script type="text/javascript">
        function CookiebotCallback_OnAccept() {
            if (Cookiebot.consent.marketing) {
                enableStatisticsCookies();
            }
        }

        function enableStatisticsCookies() {
            //Execute code that sets marketing cookies
            _linkedin_partner_id = "5775378";
            window._linkedin_data_partner_ids = window._linkedin_data_partner_ids || [];
            window._linkedin_data_partner_ids.push(_linkedin_partner_id);
            (function(l) {
                if (!l) {
                    window.lintrk = function(a, b) {
                        window.lintrk.q.push([a, b]);
                    };
                    window.lintrk.q = [];
                }
                var s = document.getElementsByTagName("script")[0];
                var b = document.createElement("script");
                b.type = "text/javascript";
                b.async = true;
                b.src = "https://snap.licdn.com/li.lms-analytics/insight.min.js";
                s.parentNode.insertBefore(b, s);
            })(window.lintrk);
        }
    </script>
    <noscript>
        <img height="1" width="1" style="display:none;" alt="" src="https://px.ads.linkedin.com/collect/?pid=5775378&fmt=gif" />
    </noscript>
</body>
</html>
